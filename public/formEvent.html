	<!-- Home -->
	<div id="home">
			<!-- background image -->
			<div class="section-bg" style="background-image:url(./img/2.jpg);" data-stellar-background-ratio="0.5"></div>
			<!-- /background image -->
	
			<!-- home wrapper -->
			<div class="home-wrapper">
				<!-- container -->
				<div class="container">
					<!-- row -->
					<div class="row">
						<!-- home content -->
						<div class="col-md-8 col-md-offset-2">
							<div class="box">
								<h2 style="font-size: 28px;">Register For Events</h2>
								<br>
								<form id="contact-form" autocomplete="off" method="POST" action="/register/event">
									<div class="inputBox">
										<input type="text" name="teamName" required="true">
										<label>Team Name</label>
									</div>
									<div class="inputBox">
										<input type="text" name="collegeName" required="true">
										<label>College Name</label>
									</div>
									<div class="inputBox">
										<input type="email" name="mailId" required="true" placeholder="Team Leader Email Id">
										<label>Email Id</label>
									</div>
									<div class="inputBox">
										<input type="text" name="mobileNumber" required="true" placeholder="Team Leader Mobile Number">
										<label>Mobile Number</label>
									</div>
									<div class="inputBox">
										<p style="font-size: 16px; color:#fff;float:left">Team Members Name</p>
										<textarea  placeholder="eg:1)Ankit   2)Utkarsh"
										 rows="3" cols="35" name="teamMembersName" required="true" ></textarea>
									</div>
									<div class="inputBox">
											<p style="font-size: 16px; color:#fff;float:left">Events Interested in</p>
											<select name="events" data-placeholder="Choose Event(s)" multiple class="sel" >
												<option value="Pitching Competition">Pitching Competition</option>
												<option value="Business Model Canvas Competition">Business Model Canvas Competition</option>
												<option value="Business Quiz Competition">Business Quiz Competition</option>
												<option value="Pitching Competition">Board Room</option>
												<option value="Intern Fair">Intern Fair</option>
												<option value="Bonfire Chat">Bonfire Chat</option>
											</select>
									</div>
									<br>
									<br>
									<div class="inputBox">
											<input type="text" name="transport" required="true" placeholder="eg:Train">
											<label>Mode of Transport</label>
									</div>
									<div class="inputBox">
											<span style="font-size: 16px; color:#fff;float:left">Date of Arrival</span>
											<input type="date" name="arrivalDate" required="true" >
											
									</div>
									<div class="inputBox">
											<span style="font-size: 16px; color:#fff;float:left">Date of Departure</span>
											<input type="date" name="departureDate" required="true" >
											
									</div>
									
									<div class="inputBox">
										<p style="font-size: 16px; color:#fff;float:left">Transport Details</p>
											<textarea placeholder="Enter the number,timings of your train/bus/flight" rows="3" cols="35" name="transportDetails" required="true"></textarea>
											
									</div>

									<div class="inputBox">
											<p style="font-size: 16px; color:#fff;float:left;position:relative;top:30px;">Accomodation</p>
											<input type="checkbox" name="accomodation" value="yes">
											
									</div>

									<br>
									<input type="submit" name="" value="submit">
								</form>
							</div>
						</div>
						<!-- /home content -->
					</div>
					<!-- /row -->
				</div>
				<!-- /container -->
			</div>
			<!-- /home wrapper -->
		</div>
